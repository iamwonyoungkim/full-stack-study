<!DOCTYPE html>
<html>
  <head>
    <title>이벤트 객체 예제</title>
  </head>
  <body>
    <form id="myForm" method="get">
      <input type="text" name="a" id="b" />
      <button type="submit">제출</button>
    </form>
    <script>
      // #myForm
      // const form = document.getElementById('myForm'); 이 방법도 가능
      const form = document.querySelector('#myForm');

      // const input = document.getElementById('b'); 도 가능
      const input = document.getElementById('b');

      // 폼 제출 이벤트
      // form(#myForm)에서 'submit'이벤트가 발생하면 function을 실행하고 싶어.
      form.addEventListener('submit', function (event) {
        event.preventDefault(); // submit 이벤트의 기본 동작을 막는다.
        // 유효성 검사
        // submit
      });

      input.addEventListener('keyup', function (event) {
        console.log('입력된 값: ', event.key);
        console.log('입력된 값: ', event.keyCode);
      });

      document.addEventListener('mousemove', function (event) {
        const x = event.clientX;
        const y = event.clientY;
        console.log(`X: ${x}, Y: ${y}`);
      });
    </script>
  </body>
</html>
