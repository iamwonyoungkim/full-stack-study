<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #container {
        width: 300px;
        height: 200px;
        position: relative;
      }
      #container img {
        width: 300px;
        height: 200px;
        margin: 10px;
        /* div안에 이미지들이 쌓여 있고, position: absolute;로 이미지가 겹쳐 놓았다. */
        position: absolute;
        /* opacity 속성: 요소의 투명도를 조절. 0이면 완전히 투명, 1이면 완전히 불투명 */
        opacity: 0;
        /* transition 효과: opacity가 변할 때 1초 동안 부드럽게 변화하도록 설정한다.
        ease-in-out은 시작과 끝이 천천히, 중간은 빠르게 전환되는 속도 곡선이다. */
        transition: opacity 1s ease-in-out;
      }

      #container img.active {
        /* active 클래스가 추가된 img만 보이게 한다. */
        opacity: 1;
      }

      button {
        width: 70px;
        height: 40px;
        background-color: rgb(30, 185, 30);
        color: white;
        border: none;
        border-radius: 5px;
        margin: 10px;
      }
    </style>
    <script>
      window.onload = function () {
        let idx = 0;
        let imgs = document.querySelectorAll('img');
        let prev = document.querySelector('#prev');
        let next = document.querySelector('#next');

        imgs[idx].classList.add('active');

        prev.addEventListener('click', function () {
          imgs[idx].classList.remove('active');
          idx = (idx - 1 + imgs.length) % imgs.length;
          imgs[idx].classList.add('active');
        });
        next.addEventListener('click', function () {
          imgs[idx].classList.remove('active');
          idx = (idx + 1) % imgs.length;
          imgs[idx].classList.add('active');
        });
      };
    </script>
  </head>
  <body>
    <button id="prev">이전</button>
    <div id="container">
      <img src="choco1.jpg" alt="" />
      <img src="choco2.jpg" alt="" />
      <img src="choco3.jpg" alt="" />
      <img src="choco4.jpg" alt="" />
      <img src="choco5.jpg" alt="" />
    </div>
    <button id="next">다음</button>
  </body>
</html>
