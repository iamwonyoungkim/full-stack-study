<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>동물 보호소 웹사이트</title>
    <style>
      * {
        color: white;
      }
      #main-title {
        background-color: #9e1616;
      }
      header {
        background-color: #00ffff;
      }
      nav {
        background-color: #5d4425;
      }
      h2,
      h3 {
        background-color: #1585e0;
      }
      nav > p {
        background-color: #7617cf;
      }
      #notice {
        background-color: #dc165e;
      }
      .info {
        background-color: #18c873;
      }
      #adoption {
        background-color: #1919e5;
      }
      #adoption > div {
        background-color: #c90e6f;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="main-title">행복한 동물 보호소</h1>
      <nav>
        <h2>메뉴</h2>
        <p class="highlight">오늘의 공지사항</p>
        <p class="highlight">입양 안내</p>
        <p class="highlight">봉사 신청</p>
      </nav>
    </header>
    <section id="notice">
      <h2>공지사항</h2>
      <p class="info">3월 봉사자 모집</p>
      <p class="info">겨울철 동물 돌보기 안내</p>
    </section>
    <section id="adoption">
      <h2>입양 가능한 동물들</h2>
      <div class="animal-card">
        <h3>귀여운 코리안 숏헤어</h3>
        <p class="info">나이: 1살</p>
        <p class="info">성별: 여아</p>
      </div>
      <div class="animal-card">
        <h3>활발한 믹스견</h3>
        <p class="info">나이: 2살</p>
        <p class="info">성별: 남아</p>
      </div>
    </section>
  </body>
</html>
