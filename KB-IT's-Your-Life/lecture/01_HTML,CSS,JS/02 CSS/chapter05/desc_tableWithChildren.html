<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      /* 내가 아래의 table 태그에서 tbody를 추가하지 않았어도 
      자동으로 추가되므로 table > tr > th를 하면 속성이 적용되지 않는다. */
      table tr > th {
        color: red;
      }
      tr:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>
      <tr>
        <td>윤인성</td>
        <td>서울특별시 강서구 내발산동</td>
      </tr>

  </body>
</html>
