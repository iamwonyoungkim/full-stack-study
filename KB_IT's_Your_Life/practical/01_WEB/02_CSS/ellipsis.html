<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1 class="ellipsis">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, corporis?
    </h1>
    <p class="ellipsis">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus,
      dolorem?
    </p>
  </body>
</html>
