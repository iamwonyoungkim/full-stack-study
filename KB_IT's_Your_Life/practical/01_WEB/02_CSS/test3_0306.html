<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        background-color: yellow;
        border: 1px solid #999;
        padding: 10px;
        margin: 10px;
      }
      .block {
        display: block;
      }
      .inline {
        display: inline;
        width: 100px;
        height: 50px;
      }
      .inline-block {
        display: inline-block;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h3>원래 배치 모습</h3>
    <div class="box">div</div>
    <span class="box">span</span>
    <span class="box">span</span>
    <div class="box">div</div>

    <h3>블록 모습</h3>
    <div class="box block">div</div>
    <span class="box block">span</span>
    <span class="box block">span</span>
    <div class="box block">div</div>

    <h3>인라인 모습</h3>
    <div class="box inline">div</div>
    <span class="box inline">span</span>
    <span class="box inline">span</span>
    <div class="box inline">div</div>

    <h3>인라인-블록 모습</h3>
    <div class="box inline-block">div</div>
    <span class="box inline-block">span</span>
    <span class="box inline-block">span</span>
    <div class="box inline-block">div</div>
  </body>
</html>
