<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>회원 가입</h3>
    <form action="" method="get">
      <table>
        <tr>
          <td>아이디</td>
          <td><input type="text" name="id" /></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td><input type="password" name="pwcheck" /></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td>
            <input type="text" name="phonenumber" placeholder="010-123-4567" />
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input type="text" name="email" />@
            <select name="mail">
              <option selected disabled>직접입력</option>
              <option>naver.com</option>
              <option>gmail.com</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>문자수신 여부</td>
          <td>
            <input type="radio" name="sms" checked />예
            <input type="radio" name="sms" />아니오
          </td>
        </tr>
        <tr>
          <td>가입 경로</td>
          <td>
            <input type="checkbox" name="way" />친구 소개
            <input type="checkbox" name="way" />인터넷 검색
            <input type="checkbox" name="way" /> 블로그
            <input type="checkbox" name="way" /> 기타
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
