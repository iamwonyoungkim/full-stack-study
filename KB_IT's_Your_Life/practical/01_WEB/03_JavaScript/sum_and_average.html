    <title>Document</title>
    <script>
      function sumAndAverage(arr) {
        let sum = 0;
        for (let i of arr) {
          sum += i;
        }

        let result = {
          sum: sum,
          average: sum / arr.length,
        };

        console.log(result);
      }
      sumAndAverage([1, 2, 3, 4, 5]);
    </script>
