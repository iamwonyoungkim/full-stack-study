<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function checkTime(hours, minutes) {
        if (0 <= hours && hours < 12) {
          console.log(`${hours}시 ${minutes}분은 오전입니다.`);
        } else if (12 <= hours && hours < 24) {
          console.log(`${hours}시 ${minutes}분은 오후입니다.`);
        }
      }
      checkTime(15, 30);
    </script>
  </head>
  <body></body>
</html>
