<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      함수 = function () {
        alert('함수_A');
      };
      function 함수() {
        alert('함수_B');
      }

      함수();
      // 자바스크립트는 모든 코드를 읽기 전에 선언적 함수를 먼저 읽음.
      // 따라서 선언적 함수가 익명 함수 뒤에 있지만 먼저 읽기 때문에 나중에 읽은 익명 함수를 실행함.
      // 따라서 함수_A가 출력됨
    </script>
  </head>
  <body></body>
</html>
