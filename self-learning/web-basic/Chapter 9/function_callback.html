<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function callTenTimes(callback) {
        // 10회 반복
        for (let i = 0; i < 10; i++) {
          callback(); // 매개변수로 전달된 함수 호출
        }
      }

      // 변수를 선언함함
      let fun = function () {
        alert('함수 호출');
      };

      // 함수 호출
      callTenTimes(fun);
    </script>
  </head>
  <body></body>
</html>
