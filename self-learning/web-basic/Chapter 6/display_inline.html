<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Display Property</title>
    <style>
      /* inline 키워드를 적용하면 width 속성과 height 속성이 지정되지 않음 */
      /* margin, padding 속성도 대상 태그의 왼쪽, 오른쪽으로만 적용됨 */
      #box {
        display: inline;
      }
    </style>
  </head>
  <body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
  </body>
</html>
