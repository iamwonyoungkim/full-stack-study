<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Float Property</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        padding: 10px;
        /* 태그를 오른쪽으로 붙입니다. */
        /* 그냥 오른쪽에 달라붙어 수평 정렬된 것이 아니라
        첫 번째 태그가 가장 오른쪽에 붙고, 두 번째 태그가 그 옆에 붙음 (순서 주의!) */
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
  </body>
</html>
