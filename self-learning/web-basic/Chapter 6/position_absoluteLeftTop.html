<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Position Property</title>
    <style>
      /* 기본적으로 뒤쪽에 작성한 코드 태그가 상위에 올라가므로
      해당 코드는 빨간색 상자가 맨 뒤쪽에, 파란색 상자가 맨 앞쪽에 있음 */
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
        left: 10px;
        top: 10px;
      }
      .box:nth-child(2) {
        background-color: green;
        left: 50px;
        top: 50px;
      }
      .box:nth-child(3) {
        background-color: blue;
        left: 90px;
        top: 90px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
