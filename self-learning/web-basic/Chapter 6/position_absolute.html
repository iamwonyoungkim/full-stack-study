<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Position Property</title>
    <style>
      /* 웹 브라우저에 따라 실행 결과가 약간 다르게 나타남. */
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
      }
      .box:nth-child(2) {
        background-color: green;
      }
      .box:nth-child(3) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
