<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Font Property</title>
    <style>
      /* 한 단어로 된 글꼴 이름은 따옴표를 사용하지 않지만
        두 단어 이상으로 된 글꼴 이름은 따옴표 사용 추천 */
      .font_arial {
        font-family: '없는 글꼴', Arial;
      }
      .font_roman {
        font-family: 'Times New Roman', Arial;
      }
    </style>
  </head>
  <body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
  </body>
</html>
