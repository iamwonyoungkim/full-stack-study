<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Font Property</title>
    <style>
      .a {
        font-size: 32px;
      }
      .b {
        font-size: 2em;
      }
      .c {
        font-size: large;
      }
      .d {
        font-size: small;
      }
    </style>
  </head>
  <body>
    <!-- h1의 기본 크기는 32px -->
    <h1>Lorem ipsum</h1>
    <!-- p의 기본 크기는 16px -->
    <p class="a">Lorem ipsum</p>
    <p class="b">Lorem ipsum</p>
    <p class="c">Lorem ipsum</p>
    <p class="d">Lorem ipsum</p>
  </body>
</html>
