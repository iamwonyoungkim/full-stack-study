<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Display Property</title>
    <style>
      /* inline-block 키워드를 적용하면 width, height 속성이 적용되고, */
      /* margin, padding 속성도 상하좌우로 적용됨 */
      #box {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
  </body>
</html>
