<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Font Property</title>
    <style>
      .font_big {
        font-size: 2em;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit vitae
      dolorum quam, officiis fugit culpa dolor sint laborum architecto
      aspernatur non ipsum iure at accusamus eveniet odio in alias? Nam!
    </p>
  </body>
</html>
