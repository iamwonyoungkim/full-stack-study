<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Form</title>
    <style>
      body {
        background-color: gray;
      }
      input {
        border-radius: 10px;
      }
      #submit {
        width: 175px;
        height: 22px;
        line-height: 17px;
      }
    </style>
  </head>
  <body>
    <h1>간단한 입력 양식</h1>
    <table>
      <tr>
        <th>아이디</th>
        <td><input type="text" name="id" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="pw" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input id="submit" type="submit" value="제출" /></td>
      </tr>
    </table>
  </body>
</html>
