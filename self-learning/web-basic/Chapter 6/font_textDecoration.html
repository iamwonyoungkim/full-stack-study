<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Font Property</title>
    <style>
      /* a 태그에 적용되는 밑줄을 text-decoration 속성을 사용해 제거.
        다만 밑줄만 제거되며, 색상은 color 속성을 사용해 별도로 지정해야 함 */
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1><a href="#">Lorem ipsum dolor amet</a></h1>
  </body>
</html>
