<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Font Property</title>
    <style>
      .font_big {
        font-size: 2em;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }
      .font_right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold font_center">
      Lorem ipsum dolor amet
    </p>
    <p class="font_bold font_right">2023.07.30</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus dolor
      quibusdam repudiandae architecto quam perspiciatis consequuntur commodi,
      similique sed magnam consequatur, explicabo quisquam assumenda ab numquam
      delectus officia, quas possimus.
    </p>
  </body>
</html>

<!-- span 태그는 인라인 형태로 너비가 없음. 따라서 text-align 속성 적용 불가. -->
