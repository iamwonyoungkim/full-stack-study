<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      /* 쉼표를 사용하면 그림자 속성을 여러 개 적용할 수 있음 */
      div {
        border: 3px solid black;
        box-shadow: 10px 10px 30px black, 10px 10px 20px orange,
          10px 10px 30px red;
        text-shadow: 10px 10px 10px black, 10px 10px 20px orange,
          10px 10px 30px red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor amet</h1>
    </div>
  </body>
</html>
