<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <th>시작 그룹</th>
      </tr>
      <tr>
        <td>
          <input type="radio" id="new" />
          <label for="new">새 탭 페이지 열기</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="stop" />
          <label for="stop">중단한 위치에서 계속하기</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="special" />
          <label for="special">특정 페이지 또는 페이지 모음 열기</label>
        </td>
      </tr>
      <tr>
        <th>개인정보 및 보안</th>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="first" />
          <label for="first">동기화 및 서비스</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="second" />
          <label for="second">로그인 허용</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="third" />
          <label for="third">페이지 미리 로드</label>
        </td>
      </tr>
    </table>
  </body>
</html>
