<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        // id 속성 대신 선택자를 사용하는 점만 다르고 getElementById() 메서드와 사용 방법은 같음.
        // 단 querySelector() 메서드는 문서 객체 하나를 선택하므로 이름이 같은 선택자가 여러 개라면 가장 먼저 등장하는 것을 선택함
        let header = document.querySelector('h1');

        header.style.color = 'orange';
        header.style.background = 'red';
        header.innerHTMl = 'From JavaScript';
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
