<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
    <script></script>
  </head>
  <body>
    <h1>Header</h1>
    <p>Lorem ipsum dolor amet</p>
    <!-- h1, p 등의 HTML 태그를 자바스크립트에서 사용할 수 있는 객체로 만든 것이 문서 객체(document object)이다.
     따라서 문서 객체를 조작한다는 말은 결국 태그를 조작한다는 의미이다. -->
  </body>
</html>
